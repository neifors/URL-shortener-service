{% extends 'maker/layout.html' %}

{% block content %}

   <form method="POST" id="url-to-change">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Get short url">
   </form>

   <div>
      {% if result %}
      <p>New short URL: <span id="url-resutl">http://localhost/{{result.alias}}</span></p>
      {% endif %}
   </div>

{% endblock %}

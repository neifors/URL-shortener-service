{% extends 'maker/layout.html' %}

{% block content %}


   <div class="wrapper">

      <h1>Are you too lazy to type long URLs?<br> Get a short one here:</h1>

      <form method="POST" id="url-to-change">
         {% csrf_token %}
         {{ form.as_p }}
         <input id="submit-bttn" type="submit" value="Get short url">
      </form>
  
      {% if result %}
      <p>New short URL: <a href="{{result.original}}" id="url-resutl">http://localhost:8000/{{result.alias}}</a></p>
      {% endif %}
   </div>

{% endblock %}
